<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <style>
        .center {
            display: block;
            margin: auto;
            width: 80%;
            max-width: 800px;
        }

        .btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgba(12, 12, 12, 0.87);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div>
        <img id="imageDisplay" src="{{ url_for('static', filename='imagenes/prueba.jpg') }}" class="center">
        <button class="btn" onclick="changeImage()">>>>>></button>
    </div>

    <script>
        let images = [
            "{{ url_for('static', filename='imagenes/prueba.jpg') }}",
            "{{ url_for('static', filename='imagenes/prueba2.jpg') }}",
            "{{ url_for('static', filename='imagenes/prueba3.jpg') }}"
        ]
        let index = 0;

        function changeImage() {
            index = (index + 1) % images.length;
            document.getElementById("imageDisplay").src = images[index];
        }
    </script>
</body>

</html>
